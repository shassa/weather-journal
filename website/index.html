<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 

    <div class="row">
        <div class="col-7">
            <h1>Weather Journal App</h1>
            <input id="zip" type="text" class="form-control" placeholder="enter zip code here"><br>
            <textarea id="feelings" class="form-control" placeholder=" Enter Your Feel of the weather Today"></textarea><br>
            <button id="generate">send</button>
       </div>
       <div class="col-5">
            <div id="entryHolder ">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
       </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
